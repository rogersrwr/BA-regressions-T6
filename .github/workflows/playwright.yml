name: Playwright Tests
on:
  workflow_dispatch:

env:
  ACCT_LOGIN: ${{ secrets.USERNAME }}
  ACCT_PASSWORD: ${{ secrets.PASSWORD }}
  EMAIL: ${{ secrets.EMAIL}}
  EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
  PHONE_NUMBER: ${{ secrets.PHONE_NUMBER }}
  PARENT_PASS: ${{ secrets.PARENT_PASS }}
  SIGN_SECRET: ${{ secrets.SLACK_SIGNING_SECRET }}
  O_AUTH: ${{ secrets.O_AUTH }}


permissions:
  id-token: write
  contents: write
  pages: write

jobs:
  test:
    timeout-minutes: 60
    runs-on: windows-latest
    container:
      image: mcr.microsoft.com/playwright:v1.34.3-jammy
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Cache node_modules
      uses: actions/cache@v4
      id: node-modules-cache
      with:
        path: |
          node_modules
        key: modules-${{ hashFiles('package-lock.json') }}

    - name: Install dependencies
      run: npm ci
    - name: Install Slack New
      run: npm install @slack/bolt

    

    - name: Run Playwright tests
      run: npx playwright test
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        overwrite: true
        retention-days: 15

    - name: Setup Pages
      if: always()
      uses: actions/configure-pages@v5
    - name: Upload artifact
      if: always()
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'playwright-report/'
    - name: Deploy to GitHub Pages
      if: always()
      id: deployment
      uses: actions/deploy-pages@v4

